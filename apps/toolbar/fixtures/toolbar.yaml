            }\nelse {\n    editor.showPopup('generic-info',  'Brak zmian w tek\u015B\
            cie', 1500);\n    editor.advancePopupQueue();\n}\n\nif(!partial)\n   \
            \ cm.selectLines( cm.nthLine(cpos.line), cpos.character )"}
